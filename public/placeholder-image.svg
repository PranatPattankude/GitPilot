<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" class="dark:bg-gray-800 bg-gray-100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--primary));stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:hsl(var(--accent));stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--secondary));stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:hsl(var(--primary));stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="hsl(var(--background))" />
  <rect width="600" height="400" fill="url(#grad2)" />
  <g transform="translate(300, 200)">
    <path d="M-150,0 A150,150 0 0,1 150,0 L0,0 Z" fill="url(#grad1)" transform="rotate(20)"/>
    <path d="M-100,-100 L100,-100 L100,100 L-100,100 Z" fill="none" stroke="hsl(var(--border))" stroke-width="2" opacity="0.5" transform="rotate(-30) scale(1.2)"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="hsl(var(--primary))" stroke-width="4" stroke-dasharray="10 5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-90" cy="90" r="10" fill="hsl(var(--accent))" opacity="0.8"/>
    <circle cx="90" cy="-90" r="15" fill="hsl(var(--primary))" opacity="0.7"/>
  </g>
</svg>
